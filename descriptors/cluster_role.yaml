apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ibm-fncm-operator
  labels:
    app.kubernetes.io/instance: ibm-fncm
    app.kubernetes.io/managed-by: ibm-fncm
    app.kubernetes.io/name: ibm-fncm
    release: 5.5.8
rules:
  - apiGroups:
      - security.openshift.io
    resources:
      - securitycontextconstraints
    resourceNames:
      - restricted
    verbs:
      - use
      - list

  - apiGroups:
      - extensions
    resources:
      - podsecuritypolicies
    verbs:
      - get
      - list
      - update
      - create
      - watch

  - apiGroups:
      - policy
    resources:
      - podsecuritypolicies
    verbs:
      - get
      - list
      - create
      - delete
      - update
      - patch

  - apiGroups:
      - route.openshift.io
    resources:
      - routes
    verbs:
      - get
      - watch

  - apiGroups:
      - storage.k8s.io
    resources:
      - storageclasses
    verbs:
      - list

  - apiGroups:
      - operator.openshift.io
    resources:
      - ingresscontrollers
    verbs:
      - get

  - apiGroups:
      - ""
    resources:
      - pods
      - namespaces
    verbs:
      - list
      - get
      - watch

  - apiGroups:
      - apiextensions.k8s.io
    verbs:
      - get
      - list
    resources:
      - customresourcedefinitions
