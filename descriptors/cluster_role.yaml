    - get
- apiGroups:
  - operators.coreos.com
  resources: 
  - subscriptions 
  - clusterserviceversions
  verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
- apiGroups:
  - db2u.databases.ibm.com
  resources:
  - db2uclusters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - db2u.databases.ibm.com/v1
  resources:
  - db2uclusters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - db2u.databases.ibm.com/v1.Db2uCluster
  resources:
  - db2uclusters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - operator.ibm.com
  resources:
  - businessteamsservices
