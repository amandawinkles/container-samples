apiVersion: authorization.openshift.io/v1
kind: ClusterRole
metadata:
  name: ibm-fncm-operator
  labels:
    app.kubernetes.io/instance: ibm-fncm
    app.kubernetes.io/managed-by: ibm-fncm
    app.kubernetes.io/name: ibm-fncm
    release: 5.5.8
rules:
- apiGroups:
  - security.openshift.io
  resources:
  - securitycontextconstraints
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - security.openshift.io
  resources:
  - securitycontextconstraints
  verbs:
  - use
- apiGroups:
  - icp4a.ibm.com
  resources:
  - '*'
  verbs:
  - '*'
- apiGroups:
  - extensions
  resources:
  - podsecuritypolicies
  verbs:
  - '*'
- apiGroups:
  - policy
  resources:
  - podsecuritypolicies
  verbs:
  - '*'
- apiGroups:
  - route.openshift.io
  resources:
  - routes
  verbs:
  - get
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  - persistentvolumes
  verbs:
  - get
  - create
  - patch
  - update
  - delete
# for one-click to send operand request to ibm-common-services
- apiGroups:
  - operator.ibm.com
  resources:
  - operandrequests
  verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
- apiGroups:
  - operator.ibm.com
  resources:
  - operandrequests/status
  verbs:
    - get
- apiGroups:
  - operator.openshift.io
  resources:
  - ingresscontrollers
